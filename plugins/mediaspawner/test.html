<html>
<head>
<script src="../../popcorn.js"></script>
<script src="../../players/youtube/popcorn.youtube.js"></script>
<script src="popcorn.mediaspawner.js"></script>
<script>
document.addEventListener('DOMContentLoaded',function(e){
Popcorn.plugin.debug = true;
var popcorn = Popcorn( '#video')
.mediaspawner({
mediaType: "youtube",
mediaSource: "http://www.youtube.com/watch?v=eGblsNXkJog&autoplay=0",
start:'1',
end:'15',
caption:"Watch how a young Kwai Chang Kane acquired the nickname 'grasshopper'",
target:'mediaspawner'})
.play()
.volume(0);

}, false);
</script>
</head>
<body>
<div>
    <video id="video"
      controls preload="auto"
      width= "350px"
      poster="../../test/poster.png">

      <source id="mp4"
        src="../../test/trailer.mp4"
        type='video/mp4; codecs="avc1, mp4a"'>

      <source id="ogv"
        src="../../test/trailer.ogv"
        type="video/ogg;" codecs="theora, vorbis">

      <p>Your user agent does not support the HTML5 Video element.</p>

    </video>
</div>
<div id="mediaspawner"></div>
</body>
</html>
